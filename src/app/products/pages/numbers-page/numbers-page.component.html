<p-panel header="Pipes Númericos" class="p-1">
  <p>
    Pipes incluídos en Angular - Usualmente en el Common Module
  </p>
</p-panel>


<div class="grid mt-2">
  <div class="col-12 md:col-4 ">
    <p-card header="Ventas Netas">
      {{totalCells | number:'1.2-2'}}
    </p-card>
  </div>


  <div class="col-12 md:col-4 ">
    <p-card header="Ventas Brutas">
      {{totalCells | currency:'USD':'symbol-narrow':'1.4-4'}}
    </p-card>
  </div>

  <div class="col-12 md:col-4 ">
    <p-card header="Ganancias porcentual">
      {{percent | percent:'1.2-2'}}
    </p-card>
  </div>
